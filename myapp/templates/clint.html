<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Bell</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      
      height: 100vh;
      margin: 0;
    }

    .bell-container {
      position: relative;
      font-size: 24px;
      margin-top: 10px;
      margin-left: 500px;
    }

    .notification-bell {
      cursor: pointer;
      color: #555;
    }

    .notification-bell:hover {
      color: #000;
    }

    /* Notification Badge */
    .notification-badge {
      position: absolute;
      top: 0;
      right: -5px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 4px 7px;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>

 

  {% if ticket %}
  <h2>Latest Ticket</h2>
  
   <div class="bell-container">
    <span class="notification-bell">&#128276;</span> <!-- Notification Bell Icon (ðŸ””) -->
    <span class="notification-badge"><a href="/g">{{ ticket.id }}</a></span>
     <!-- Notification Badge -->
  </div>
{% else %}
  
{% endif %}


</body>
</html>
